<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PocketPalace | Cart</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/cart.css" />
    <script src="./js/tab.js"></script>
  </head>
  <body>
    <header>
      <iframe
        src="./partials/header.html"
        class="auto-height-iframe"
        width="100%"
      ></iframe>
    </header>

    <main>
      <h1>
        YOUR CART
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-cart-check"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"
          />
          <path
            d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"
          />
        </svg>
      </h1>
      <section>
        <img
          src="https://images.pexels.com/photos/16149966/pexels-photo-16149966/free-photo-of-get-ready-for-the-future-with-samsung-galaxy-s23.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="s23"
        />
        <div class="name">
          <h3>Samsung Galaxy S23 Ultra</h3>
          <p><strong>Color: </strong>White</p>
          <p>12/512 GB</p>
          <a href="#"
            ><p><em>Remove</em></p></a
          >
        </div>
        <div class="quantity">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-left-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
              />
            </svg>
          </button>
          <p>x1</p>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-right-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
          </button>
        </div>
        <p class="last">1300.00 €</p>
      </section>

      <hr />

      <section>
        <img
          src="https://images.pexels.com/photos/19335258/pexels-photo-19335258/free-photo-of-a-nokia-3310-cellular-phone.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="s23"
        />
        <div class="name">
          <h3>Nokia 3310</h3>
          <p><strong>Color: </strong>Blue</p>
          <p>NaN</p>
          <a href="#"
            ><p><em>Remove</em></p></a
          >
        </div>
        <div class="quantity">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-left-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
              />
            </svg>
          </button>

          <button>

              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-right-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
          </button>
        </div>
        <p class="last">1000.00 €</p>
      </section>

      <hr />

      <section>
        <img
          src="https://images.pexels.com/photos/4071887/pexels-photo-4071887.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="s23"
        />
        <div class="name">
          <h3>iPhone 15 Pro Max</h3>
          <p><strong>Color: </strong>Black</p>
          <p>512 GB</p>
          <a href="#"
            ><p><em>Remove</em></p></a
          >
        </div>
        <div class="quantity">
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-left-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
              />
            </svg>
          </button>
          <p>x1</p>
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-caret-right-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"
              />
            </svg>
          </button>
        </div>
        <p class="last">1700.00 €</p>

      <hr />

      <section class="cart-total">
        <a href="#">Update Cart</a>
        <p><em>Total: </em>3000.00 €</p>
        <div class="buttons">
          <a href="./products.html">
            <button>CONTINUE SHOPPING</button>
          </a>
          <a href="./checkout.html">
            <button class="lastbtn">CHECKOUT</button>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <iframe
        src="./partials/footer.html"
        class="auto-height-iframe"
        width="100%"
        height="100%"
      ></iframe>
    </footer>

</html>
