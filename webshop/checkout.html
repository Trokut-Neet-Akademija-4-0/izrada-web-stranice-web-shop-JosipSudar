<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/checkout.css"">
  </head>
  <body>
    <header>
      <iframe
        src="./partials/header.html"
        class="auto-height-iframe"
        width="100%"
      ></iframe>
    </header>

    <main>
      <section class="express">
        <h3>EXPRESS PAYMENT</h3>
        <button class="pp">

            />
          </svg>
        </button>
        <button class="g">
          Pay with
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-google"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"
            />
          </svg>
        </button>
        <button class="a">
          Pay with
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-apple"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
            <path
              d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z"
            />
          </svg>
        </button>
        <p>
          Use a quick payment option to complete the transaction and avoid
          entering billing or delivering information.
        </p>
      </section>

      <hr />
      <p class="or">OR</p>
      <hr />

      <section class="order">
        <section class="details">
          <h3>ORDER DETAILS</h3>
          <div>
            <img
              src="https://images.pexels.com/photos/16149966/pexels-photo-16149966/free-photo-of-get-ready-for-the-future-with-samsung-galaxy-s23.jpeg?auto=compress&cs=tinysrgb&w=600"
              alt="s23"
            />
            <div class="name">
              <h4>Samsung Galaxy S23 Ultra</h4>
              <p><strong>Color: </strong>White</p>
              <p>12/512 GB</p>
              <p>x1</p>
              <p>1300.00 €</p>
              <hr />
              <p>Total: 1300.00 €</p>
            </div>
          </div>
        </section>

        <section class="payment">
          <h3>PAYMENT DETAILS</h3>
          <form action="./thankyou.html">
            <label for="card">Payment Method</label><br />
            <input
              type="text"
              placeholder="CREDIT CARD"
              readonly
              required
              id="card"
              name="card"
            />
            <br />
            <label for="cardname">Name on Card <span>*</span></label> <br />
            <input type="text" id="cardname" name="cardnumber" required />
            <br />
            <label for="cardnumber">Card Number <span>*</span></label
            ><br />
            <input type="number" id="cardnumber" name="cardnumber" required />
            <div class="date">
              <div class="EXP">
                <label for="expdate">Expiration Date <span>*</span></label
                ><br />
                <input type="date" name="expdate" id="expdate" required />
              </div>
              <div class="CVV">
                <label for="cvv">CVV <span>*</span></label
                ><br />
                <input type="number" name="cvv" id="cvv" required />
              </div>
            </div>
            <input type="checkbox" name="accept" id="accept" required />
            <label for="accept"
              >By checking this box, I confirm that I have reviewed and accepted
              the terms and conditions of PocketPalace. I understand that these
              terms govern the purchase and use of products on this website, and
              I agree to comply with them.</label
            >
            <input type="checkbox" name="accept" id="accept" />
            <label for="accept">Sign Me for a Newsletter (optional)</label>
            <div class="orderbtn">
              <button type="submit">ORDER</button>
            </div>
          </form>
        </section>
      </section>
    </main>

    <footer>
      <iframe
        src="./partials/footer.html"
        class="auto-height-iframe"
        width="100%"
        height="100%"
      ></iframe>
    </footer>
  </body>
</html>
